<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Página Protegida</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4"><h1 class="text-center text-2xl font-bold">Olá, visitante!</h1><p class="text-center">Você está na página protegida.</p><button id="logout-btn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 w-full">Sair</button></div><script>document.addEventListener('DOMContentLoaded', () => { const token = localStorage.getItem('token'); if (!token) { window.location.href = 'login.html'; } }); document.getElementById('logout-btn').addEventListener('click', () => { localStorage.removeItem('token'); window.location.href = 'index.html'; });</script></body></html>
