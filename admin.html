<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Painel de Administração</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4"><h1 class="text-center text-2xl font-bold">Painel de Administração</h1><table class="min-w-full border-collapse block md:table"><thead class="block md:table-header-group"><tr class="block md:table-row"><th class="bg-gray-300 text-gray-600 border border-gray-500 px-4 py-2 text-left">Nome</th><th class="bg-gray-300 text-gray-600 border border-gray-500 px-4 py-2 text-left">Email</th></tr></thead><tbody id="admin-table" class="block md:table-row-group"></tbody></table><button id="reload-users" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 w-full mt-4">Recarregar Usuários</button></div><script>async function loadUsers() { const response = await fetch('http://localhost:8000/functions/code_f07fd9/get_users', { method: 'POST', headers: { 'Content-Type': 'application/json' } }); const result = await response.json(); const tableBody = document.getElementById('admin-table'); tableBody.innerHTML = ''; result.data.forEach(user => { const row = document.createElement('tr'); row.className = 'block md:table-row'; row.innerHTML = `<td class="border border-gray-500 px-4 py-2">${user.name}</td><td class="border border-gray-500 px-4 py-2">${user.email}</td>`; tableBody.appendChild(row); }); } document.addEventListener('DOMContentLoaded', loadUsers); document.getElementById('reload-users').addEventListener('click', loadUsers);</script></body></html>
