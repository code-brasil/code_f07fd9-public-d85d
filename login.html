<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4"><h1 class="text-center text-2xl font-bold">Login</h1><form id="login-form" class="space-y-4"><div><label for="email" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="email" name="email" class="mt-1 p-2 block w-full border rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-300"></div><div><label for="password" class="block text-sm font-medium text-gray-700">Senha</label><input type="password" id="password" name="password" class="mt-1 p-2 block w-full border rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-300"></div><button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 w-full">Login</button></form></div><script>document.getElementById('login-form').addEventListener('submit', async function(event) { event.preventDefault(); const formData = new FormData(event.target); const body = Object.fromEntries(formData.entries()); const response = await fetch('http://localhost:8000/functions/code_f07fd9/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) }); const result = await response.json(); alert(result.message); if (result.success) { localStorage.setItem('token', result.data.token); window.location.href = 'protected.html'; } });</script></body></html>
